<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pegasi â€” Untitled*</title>
    <link rel="stylesheet" href="./renderer.css">
    <link rel="stylesheet" href="./components/sliders/vslider/vslider.css">
    <link rel="stylesheet" href="./components/sliders/hslider/hslider.css">
  </head>

  <body>    
    <div class="cover"></div>

    <div style="display: flex; flex-grow: 1;">

      <div class="canvas-viewport">
        
        <div class="toolbar" style="width: 100%; height: 3rem; border-bottom: 1px solid black; display: flex; padding: 4px 8px; justify-content: space-between; align-items: center; background-color: var(--color-background-alt);">
          <div style="display: flex; height: 100%;">
            <button style="background-color: #5e1a26;"> <div data-icon="x"></div> </button>
            <button> <div data-icon="arrow-left"></div> </button>
            <button> <div data-icon="arrow-right"></div> </button>
            <input type="text" placeholder="Untitled Scene" style="height: 100%; background-color: #0001; border: 1px solid #0003;">
            <button style="display: flex; align-items: center; gap: 16px"> <span data-icon="upload"></span> Open File </button>
            <button style="background-color: #137e4c;"> <div data-icon="check"></div> </button>
          </div>  
          <button id="btn-new-scene" style="display: flex; align-items: center; gap: 16px"> <span data-icon="plus"></span> New Scene</button>
        </div>

        <div class="canvas-content">
          <div class="track-list">
            <div class="track">
              <div class="track-title">Track 1</div>
              <div id="scenes" class="track-scenes">
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Toolset -->
      <div class="preview">
        Output <br>   
        <span style="opacity: 0.5;">Pixel Scrapper</span>
        <canvas id="pixelCanvas" width="150" height="1" style="width:100%;aspect-ratio: 2 / 1; image-rendering:pixelated;">
        </canvas>
      </div>
    </div>
    

    <script type="module" src="./renderer.js"></script>   
    <script type="module" src="./icons/icons.js"></script>  
  </body>
</html>
